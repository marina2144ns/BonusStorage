# DB configuration
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=BonusStorage;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sa

# hibernate configuration
spring.jpa.properties.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#enable delete method
spring.mvc.hiddenmethod.filter.enabled=true

#logging
logging.config=classpath:logback-spring.xml
logging.level.root=ERROR


#application parameters
uploadingbonuses.documentsCount=10
uploadingbonuses.urlbonusnik=https://testos2.free.beeceptor.com/todos