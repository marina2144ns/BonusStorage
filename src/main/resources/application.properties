# DB configuration
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost;databaseName=BonusStorage;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sa

# hibernate configuration
spring.jpa.properties.dialect=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.show_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#enable delete method
spring.mvc.hiddenmethod.filter.enabled=true


#application parameters
uploadingbonuses.documentsCount=10